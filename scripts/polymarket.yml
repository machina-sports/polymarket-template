connector:
  name: "polymarket"
  description: "Polymarket Prediction Markets - Access sports events, markets, prices, and order books (public endpoints, no auth required)"
  filename: "polymarket.py"
  filetype: "pyscript"
  commands:
    - name: "Get Sports Markets"
      value: "get_sports_markets"
    - name: "Get Sports Events"
      value: "get_sports_events"
    - name: "Get Series"
      value: "get_series"
    - name: "Get Market Details"
      value: "get_market_details"
    - name: "Get Event Details"
      value: "get_event_details"
    - name: "Get Market Prices"
      value: "get_market_prices"
    - name: "Get Order Book"
      value: "get_order_book"
    - name: "Get Sports Market Types"
      value: "get_sports_market_types"
    - name: "Search Markets"
      value: "search_markets"
    - name: "Get Price History"
      value: "get_price_history"
    - name: "Get Last Trade Price"
      value: "get_last_trade_price"
